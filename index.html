    <script>
        // Service Worker Registration –¥–ª—è PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js')
                    .then(function (registration) {
                        console.log('ServiceWorker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ: ', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ ServiceWorker: ', error);
                    });
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            e.preventDefault();
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø–æ–∑–∂–µ
            deferredPrompt = e;
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏
            deferredPrompt.prompt();

            // –ñ–¥–µ–º –æ—Ç–≤–µ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const { outcome } = await deferredPrompt.userChoice;

            if (outcome === 'accepted') {
                installBtn.style.display = 'none';
            }

            // –û—á–∏—â–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏
            installBtn.style.display = 'none';
            // –û—á–∏—â–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ
            deferredPrompt = null;
            console.log('PWA –±—ã–ª–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function () {
            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const timeLeft = document.getElementById('timeLeft');
            const currentAction = document.getElementById('currentAction');
            const cycleInfo = document.getElementById('cycleInfo');
            const progressBar = document.getElementById('progressBar');
            const saveIndicator = document.getElementById('saveIndicator');

            // –ü–æ–ª—è –≤–≤–æ–¥–∞
            const inhaleInput = document.getElementById('inhaleInput');
            const holdInput = document.getElementById('holdInput');
            const exhaleInput = document.getElementById('exhaleInput');
            const cyclesInput = document.getElementById('cyclesInput');

            // –ö–ª—é—á–∏ –¥–ª—è localStorage
            const STORAGE_KEYS = {
                INHALE: 'pranayama_inhale',
                HOLD: 'pranayama_hold',
                EXHALE: 'pranayama_exhale',
                CYCLES: 'pranayama_cycles',
                HISTORY: 'pranayama_history'
            };

            // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
            function savePracticeHistory(durations, totalDuration) {
                const history = JSON.parse(localStorage.getItem(STORAGE_KEYS.HISTORY) || '[]');

                const session = {
                    timestamp: new Date().toISOString(),
                    inhale: durations.inhale,
                    hold: durations.hold,
                    exhale: durations.exhale,
                    cycles: durations.cycles,
                    totalDuration: totalDuration
                };

                history.push(session);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 –∑–∞–ø–∏—Å–µ–π
                if (history.length > 100) {
                    history.splice(0, history.length - 100);
                }

                localStorage.setItem(STORAGE_KEYS.HISTORY, JSON.stringify(history));
            }

            // –†–∞—Å—á–µ—Ç –æ–±—â–µ–π –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
            function calculateTotalDuration(durations) {
                const cycleTime = durations.inhale + durations.hold + durations.exhale;
                return cycleTime * durations.cycles;
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π –≤ localStorage
            function saveToLocalStorage() {
                localStorage.setItem(STORAGE_KEYS.INHALE, inhaleInput.value);
                localStorage.setItem(STORAGE_KEYS.HOLD, holdInput.value);
                localStorage.setItem(STORAGE_KEYS.EXHALE, exhaleInput.value);
                localStorage.setItem(STORAGE_KEYS.CYCLES, cyclesInput.value);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                showSaveIndicator();
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–Ω–∞—á–µ–Ω–∏–π –∏–∑ localStorage
            function loadFromLocalStorage() {
                const savedInhale = localStorage.getItem(STORAGE_KEYS.INHALE);
                const savedHold = localStorage.getItem(STORAGE_KEYS.HOLD);
                const savedExhale = localStorage.getItem(STORAGE_KEYS.EXHALE);
                const savedCycles = localStorage.getItem(STORAGE_KEYS.CYCLES);

                if (savedInhale) inhaleInput.value = savedInhale;
                if (savedHold) holdInput.value = savedHold;
                if (savedExhale) exhaleInput.value = savedExhale;
                if (savedCycles) cyclesInput.value = savedCycles;
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            function showSaveIndicator() {
                saveIndicator.classList.add('show');
                setTimeout(() => {
                    saveIndicator.classList.remove('show');
                }, 2000);
            }

            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–Ω–∞—á–µ–Ω–∏–π
            function setupAutoSave() {
                inhaleInput.addEventListener('change', saveToLocalStorage);
                holdInput.addEventListener('change', saveToLocalStorage);
                exhaleInput.addEventListener('change', saveToLocalStorage);
                cyclesInput.addEventListener('change', saveToLocalStorage);

                // –¢–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –≤–≤–æ–¥–µ (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π)
                let saveTimeout;
                [inhaleInput, holdInput, exhaleInput, cyclesInput].forEach(input => {
                    input.addEventListener('input', () => {
                        clearTimeout(saveTimeout);
                        saveTimeout = setTimeout(saveToLocalStorage, 1000);
                    });
                });
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
            loadFromLocalStorage();
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            setupAutoSave();

            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–∞–π–º–µ—Ä–∞
            let timer;
            let isRunning = false;
            let isPaused = false;
            let currentPhase = 'inhale'; // inhale, hold, exhale
            let currentCycle = 0;
            let totalCycles = 0;
            let phaseTimeLeft = 0;
            let totalPhaseTime = 0;

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —Ñ–∞–∑
            function getPhaseDurations() {
                return {
                    inhale: parseInt(inhaleInput.value) || 4,
                    hold: parseInt(holdInput.value) || 0,
                    exhale: parseInt(exhaleInput.value) || 6,
                    cycles: parseInt(cyclesInput.value) || 10
                };
            }

            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            function startTimer() {
                if (isRunning) return;

                const durations = getPhaseDurations();
                currentCycle = 1;
                totalCycles = durations.cycles;

                isRunning = true;
                isPaused = false;

                startBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;

                // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞ –≤–æ –≤—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã —Ç–∞–π–º–µ—Ä–∞
                inhaleInput.disabled = true;
                holdInput.disabled = true;
                exhaleInput.disabled = true;
                cyclesInput.disabled = true;

                // –ù–∞—á–∏–Ω–∞–µ–º —Å –≤–¥–æ—Ö–∞
                startPhase('inhale', durations.inhale);
            }

            // –ó–∞–ø—É—Å–∫ —Ñ–∞–∑—ã –¥—ã—Ö–∞–Ω–∏—è
            function startPhase(phase, duration) {
                currentPhase = phase;
                phaseTimeLeft = duration;
                totalPhaseTime = duration;

                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                updateDisplay();

                // –û–ó–£–ß–ò–í–ê–ù–ò–ï –Ω–∞–∑–≤–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —à–∞–≥–∞
                speakCurrentAction();

                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç
                timer = setInterval(updateTimer, 1000);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
            function updateTimer() {
                phaseTimeLeft--;

                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                updateDisplay();

                // –û–∑–≤—É—á–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Å–µ–∫—É–Ω–¥—ã
                if (phaseTimeLeft <= 3 && phaseTimeLeft > 0) {
                    speakNumber(phaseTimeLeft);
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å –ª–∏ —Ñ–∞–∑–∞
                if (phaseTimeLeft <= 0) {
                    clearInterval(timer);
                    nextPhase();
                }
            }

            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π —Ñ–∞–∑–µ
            function nextPhase() {
                const durations = getPhaseDurations();

                switch (currentPhase) {
                    case 'inhale':
                        if (durations.hold > 0) {
                            startPhase('hold', durations.hold);
                        } else {
                            startPhase('exhale', durations.exhale);
                        }
                        break;
                    case 'hold':
                        startPhase('exhale', durations.exhale);
                        break;
                    case 'exhale':
                        if (currentCycle < totalCycles) {
                            currentCycle++;
                            startPhase('inhale', durations.inhale);
                        } else {
                            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø—Ä–∞–∫—Ç–∏–∫–∏
                            finishPractice();
                        }
                        break;
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            function updateDisplay() {
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è
                timeLeft.textContent = formatTime(phaseTimeLeft);

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–µ–∫—É—â–µ–µ –¥–µ–π—Å—Ç–≤–∏–µ
                let actionText = '';
                let actionColor = '';
                switch (currentPhase) {
                    case 'inhale':
                        actionText = '–í–¥–æ—Ö';
                        actionColor = '#2ecc71';
                        break;
                    case 'hold':
                        actionText = '–ó–∞–¥–µ—Ä–∂–∫–∞';
                        actionColor = '#f39c12';
                        break;
                    case 'exhale':
                        actionText = '–í—ã–¥–æ—Ö';
                        actionColor = '#3498db';
                        break;
                }
                currentAction.textContent = actionText;
                currentAction.style.color = actionColor;
                timeLeft.style.color = actionColor;

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ü–∏–∫–ª–µ
                cycleInfo.textContent = `–¶–∏–∫–ª: ${currentCycle}/${totalCycles}`;

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                const progress = ((totalPhaseTime - phaseTimeLeft) / totalPhaseTime) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.style.backgroundColor = actionColor;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ (—Å–µ–∫—É–Ω–¥—ã –≤ –º–º:—Å—Å)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // –ü–∞—É–∑–∞ —Ç–∞–π–º–µ—Ä–∞
            function pauseTimer() {
                if (!isRunning) return;

                if (isPaused) {
                    // –í–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    timer = setInterval(updateTimer, 1000);
                    pauseBtn.textContent = '–ü–∞—É–∑–∞';
                } else {
                    // –ü–∞—É–∑–∞
                    clearInterval(timer);
                    pauseBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                }

                isPaused = !isPaused;
            }

            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–∞–π–º–µ—Ä–∞
            function stopTimer() {
                clearInterval(timer);
                isRunning = false;
                isPaused = false;

                startBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
                pauseBtn.textContent = '–ü–∞—É–∑–∞';

                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
                inhaleInput.disabled = false;
                holdInput.disabled = false;
                exhaleInput.disabled = false;
                cyclesInput.disabled = false;

                // –°–±—Ä–æ—Å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                timeLeft.textContent = '--:--';
                currentAction.textContent = '–ì–æ—Ç–æ–≤ –∫ –Ω–∞—á–∞–ª—É';
                currentAction.style.color = '#2c3e50';
                timeLeft.style.color = '#3498db';
                cycleInfo.textContent = '–¶–∏–∫–ª: 0/0';
                progressBar.style.width = '0%';
                progressBar.style.backgroundColor = '#3498db';
            }

            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø—Ä–∞–∫—Ç–∏–∫–∏
            function finishPractice() {
                clearInterval(timer);
                isRunning = false;
                isPaused = false;

                startBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = true;

                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
                inhaleInput.disabled = false;
                holdInput.disabled = false;
                exhaleInput.disabled = false;
                cyclesInput.disabled = false;

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
                const durations = getPhaseDurations();
                const totalDuration = calculateTotalDuration(durations);
                savePracticeHistory(durations, totalDuration);

                currentAction.textContent = '–ü—Ä–∞–∫—Ç–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
                currentAction.style.color = '#2c3e50';
                timeLeft.textContent = '00:00';
                progressBar.style.width = '100%';
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            stopBtn.addEventListener('click', stopTimer);

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            function validateInput(input, min, max) {
                let value = parseInt(input.value);
                if (isNaN(value) || value < min) {
                    input.value = min;
                } else if (value > max) {
                    input.value = max;
                }
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
                saveToLocalStorage();
            }

            inhaleInput.addEventListener('change', () => validateInput(inhaleInput, 1, 999));
            holdInput.addEventListener('change', () => validateInput(holdInput, 0, 999));
            exhaleInput.addEventListener('change', () => validateInput(exhaleInput, 1, 999));
            cyclesInput.addEventListener('change', () => validateInput(cyclesInput, 1, 100));

            // --------- –¢–µ–∫—Å—Ç‚Äë–≤‚Äë–≥–æ–≤–æ—Ä ------------------------------------
            function speak(text) {
                if (!('speechSynthesis' in window)) return;
                const utter = new SpeechSynthesisUtterance(text);
                utter.lang = 'ru-RU';
                utter.rate = 1;          // –Ω–æ—Ä–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                speechSynthesis.speak(utter);
            }

            const RU_NUMBERS = {
                1: '–û–¥–∏–Ω',
                2: '–î–≤–∞',
                3: '–¢—Ä–∏'
            };

            function speakNumber(seconds) {
                const word = RU_NUMBERS[seconds];
                speak(word || seconds.toString());
            }

            function speakCurrentAction() {
                let actionText;
                switch (currentPhase) {
                    case 'inhale':
                        actionText = '–í–¥–æ—Ö';
                        break;
                    case 'hold':
                        actionText = '–ó–∞–¥–µ—Ä–∂–∫–∞';
                        break;
                    case 'exhale':
                        actionText = '–í—ã–¥–æ—Ö';
                        break;
                }
                speak(actionText);
            }
        });
    </script>
